<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- link for font styles-->

    <link rel="icon" href="Assits/logo.png">
    <link rel="stylesheet" href="SpotifyStyle.css"> <!--link the extrnal stylesheet -->
</head>

<body>

    <div class="main">
        <!-- Sidebar  -->
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="Assits/library_icon.png" alt="image">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist
                        </p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow
                        </p>
                        <p class="box-p2">We'll keep you updated on now episodes</p> 
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <div class="main-nav">
                <div class="main-nav-icons">
                    <img src="Assits/backward_icon.png" alt="arrow">
                <img src="Assits/forward_icon.png" alt="Arrow">
                </div>

                <div class="main-nav-options">
                    <button class="badge nav-item">Explore Premium</button>
                    <button class="badge nav-item dark-button"><i class="fa-solid fa-download" style="margin-left: 5px;"></i>Install App</button>
                    <i class="fa-solid fa-user nav-item"></i><!-- user logo -->
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div class="player-music"></div>
    </div>

</body>

</html>
